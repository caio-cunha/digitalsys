<!DOCTYPE html>
<html>
<head>
  <title>Digital Sys</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    .container {
      width: 400px;
      margin: 0 auto;
    }
    label, input, button {
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
    }
    #result {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digital Sys - Gerenciador de Empréstimos</h1>
    <h3>Solicite o empréstimo:</h1>
    <label for="name">Nome:</label>
    <input type="text" id="name">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf">
    <label for="address">Endereço:</label>
    <input type="text" id="address">
    <label for="address">Valor Empréstimo:</label>
    <input type="text" id="address">
    <button onclick="registerLoans()">Solicitar</button>
    <div id="result"></div>
  </div>

  <script>
    function registerLoans() {
      const endpoint = document.getElementById('endpoint').value;
      const url = 'http://localhost:8000' + endpoint; // Ajuste o URL base de acordo com o seu ambiente

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultElement = document.getElementById('result');
          resultElement.textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          const resultElement = document.getElementById('result');
          resultElement.textContent = 'Erro ao chamar o endpoint: ' + error.message;
        });
    }
  </script>
</body>
</html>
